<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph of text on my first webpage.</p>

    <h2>Links</h2>
    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <h2>Images</h2>
    <img src="https://via.placeholder.com/150" alt="Sample Image">

    <h2>Lists</h2>
    <h3>Ordered List</h3>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h3>Unordered List</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <h2>Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Solange</td>
            <td>20</td>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
